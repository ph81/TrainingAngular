<div
  class="toast-container position-fixed bottom-0 end-0 m-sm-3 mb-1"
  *ngIf="displayMessage !== ''"
>
  <div
    class="toast align-items-center text-bg-success border-0 show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ displayMessage }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="clearMessage()"
      ></button>
    </div>
  </div>
</div>
