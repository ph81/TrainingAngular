<ngb-carousel>
  <ng-template ngbSlide *ngFor="let movie of carousel; index as index">

    <div class="picsum-img-wrapper">
      <img [src]="movie.image" alt={{movie.title}} />
    </div>
    <div class="carousel-caption">
      <h3>{{movie.title}}</h3>
      <button class="btn btn-primary" (click)="selectMovie(movie.id)">Buy tickets</button>
    </div>
  </ng-template>
</ngb-carousel>
